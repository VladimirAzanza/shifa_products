{% extends 'base.html' %}

{% block title %}Editar Ítem del Carrito{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Editar Ítem del Carrito</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="product_name" class="form-label">Producto</label>
      <input type="text" id="product_name" class="form-control" value="{{ object.product.name }}" disabled>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Cantidad</label>
      <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="{{ object.quantity }}">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio Unitario (USD)</label>
      <input type="text" id="price" class="form-control" value="{{ object.product.price }}" disabled>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-floppy-fill"></i> Actualizar
      </button>
      <a href="{% url 'cart:cart' %}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left-circle"></i> Regresar al carrito
      </a>
    </div>
  </form>
</div>
{% endblock %}
