{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
        {% if messages %}
          <div class="container mt-3">
          {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            </div>
          {% endfor %}
          </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Correo electrónico</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="usuario@mail.com" required>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="****" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </div>
          <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}">No recuerdo mi contraseña</a>
          </div>
          <div class="text-center mt-3">
            <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'registration' %}">Regístrate aquí</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
