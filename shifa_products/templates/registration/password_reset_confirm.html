{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Restablecer contraseña</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_new_password1" class="form-label">Nueva contraseña</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Nueva contraseña" required>
          </div>
          <div class="mb-3">
            <label for="id_new_password2" class="form-label">Confirmar nueva contraseña</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirmar nueva contraseña" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Restablecer contraseña</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'login' %}">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
