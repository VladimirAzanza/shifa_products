{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Restablecer contraseña</h2>
        {% if messages %}
          <div class="container mt-3">
            {% for message in messages %}
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Correo electrónico" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Enviar enlace para restablecer</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p class="mb-0">¿Recuerdas tu contraseña? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
